<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Sliding Login & Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container" id="container">
            <div class="slider">

                <div class="form-slider">
                    <form>
                        <h1>Create Account</h1>
                        <input type="username" placeholder="Username" autocomplete="off" required>
                        <input type="email" placeholder="Email" autocomplete="off" required>
                        <input type="password" placeholder="Password" autocomplete="off" required>
                        <button type="button">Sign Up</button>
                        <div class="switch-text" id="signin">Already have an account? <span class="account">Sign In</span></div>
                    </form>                    
                </div>

                <div class="text-side">
                    <h2>Hello Friend ðŸ‘‹</h2>
                    <p>Create your account and start your journey with us.</p>
                </div>
                

                <div class="form-slider">
                    <form>
                        <h1>Login</h1>
                        <input type="email" placeholder="Email" autocomplete="off" required>
                        <input type="password" placeholder="Password" required>
                        <button type="button">Sign In</button>
                        <div class="switch-text" id="signup">Don't you have an account? <span class="account">Sign Up</span></div>
                    </form>                    
                </div>

                <div class="text-side">
                    <h2>Welcome Back ðŸ˜Š</h2>
                    <p>Login to continue your journey with us</p>
                </div>

            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
